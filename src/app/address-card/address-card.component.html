<div (click)="onComponentClick()" class="card">

    <div class="picture"><img src="https://i.dailymail.co.uk/i/pix/scaled/2011/02/10/article-0-0D203DB1000005DC-492_308x185.jpg" alt="" class="picture"></div>
    <div class="textcontainer">
        <div class="namecontainer">
            <div class="title"><h3>{{title}}</h3></div>
            <div class="name"><h3>{{name}}</h3></div>
        </div>
        <div class="address"><h3>{{address}}</h3></div>

    </div>
